<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/minimalCSSReset.css">
    <link rel="stylesheet" href="/index.css">
    <title>Супер синтезатор</title>
</head>
    <main class="main">
        <div class="main-container">
            <div class="cat">
                <img class="main-hand" src="/img/main.jpg" alt="Жду">
                <img src="/img/1.jpg" alt="Одна лапка">
                <img src="/img/2.jpg" alt="Другая">
            </div>
            <div id="btns" class="btn">
                <button data-key="0" type="button" >1</button>
                <button data-key="1" type="button" >2</button>
                <button data-key="2" type="button" >3</button>
                <button data-key="3" type="button" >4</button>
                <button data-key="4" type="button" >5</button>
                <button data-key="5" type="button" >6</button>
                <button data-key="6" type="button" >7</button>
                <button data-key="7" type="button" >8</button>
                <button data-key="8" type="button" >9</button>
            </div>
        </div>
    </main>
    <div id="audio">
        <audio data-key="0" src="/sounds/boom.wav" preload="auto"></audio>
        <audio data-key="1" src="/sounds/clap.wav" preload="auto"></audio>
        <audio data-key="2" src="/sounds/hihat.wav" preload="auto"></audio>
        <audio data-key="3" src="/sounds/kick.wav" preload="auto"></audio>
        <audio data-key="4" src="/sounds/openhat.wav" preload="auto"></audio>
        <audio data-key="5" src="/sounds/ride.wav" preload="auto"></audio>
        <audio data-key="6" src="/sounds/snare.wav" preload="auto"></audio>
        <audio data-key="7" src="/sounds/tink.wav" preload="auto"></audio>
        <audio data-key="8" src="/sounds/tom.wav" preload="auto"></audio>
    </div>
<body>
    <script src="/app.js"></script>
</body>
</html>
