<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/minimalCSSReset.css">
    <link rel="stylesheet" href="/index.css">
    <title>Супер синтезатор</title>
</head>
    <main class="main">
        <div class="main-container">
            <div class="cat">
                <img id="maind-img" class="main-hand " src="/img/main.jpg" alt="Жду">
                <img src="/img/1.jpg" alt="Одна лапка">
                <img id="cat-hand" class="" src="/img/2.jpg" alt="Другая">
            </div>
            <div id="btns" class="btn">
                <button data-key="49" type="button" >1</button>
                <button data-key="50" type="button" >2</button>
                <button data-key="51" type="button" >3</button>
                <button data-key="52" type="button" >4</button>
                <button data-key="54" type="button" >5</button>
                <button data-key="54" type="button" >6</button>
                <button data-key="55" type="button" >7</button>
                <button data-key="56" type="button" >8</button>
                <button data-key="57" type="button" >9</button>
            </div>
        </div>
    </main>
    <div id="audio">
        <audio data-key="49" src="/sounds/boom.wav" preload="auto"></audio>
        <audio data-key="50" src="/sounds/clap.wav" preload="auto"></audio>
        <audio data-key="51" src="/sounds/hihat.wav" preload="auto"></audio>
        <audio data-key="52" src="/sounds/kick.wav" preload="auto"></audio>
        <audio data-key="54" src="/sounds/openhat.wav" preload="auto"></audio>
        <audio data-key="54" src="/sounds/ride.wav" preload="auto"></audio>
        <audio data-key="55" src="/sounds/snare.wav" preload="auto"></audio>
        <audio data-key="56" src="/sounds/tink.wav" preload="auto"></audio>
        <audio data-key="57" src="/sounds/tom.wav" preload="auto"></audio>
    </div>
<body>
    <script src="/app.js"></script>
</body>
</html>
